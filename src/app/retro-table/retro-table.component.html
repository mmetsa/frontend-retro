<a routerLink="/" class="header">
  <img class="title" src="assets/retrospective-logo.png" alt="retrospective logo">
</a>
<div>
  <p class="list-title">Retro boards</p>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Team name Column -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team name</th>
      <td mat-cell *matCellDef="let row">{{row.teamName}}</td>
    </ng-container>

    <!-- Retro date Column -->
    <ng-container matColumnDef="retroDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Retro date</th>
      <td mat-cell *matCellDef="let row">{{row.retroDate}}</td>
    </ng-container>

    <!-- View column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef >View board</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button (click)="showBoard(row.id)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]"
      aria-label="Select page">
  </mat-paginator>
</div>
